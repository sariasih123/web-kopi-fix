  <section class="produk mt-5 pt-5 text-center">
    <div class="container">
      <h1>Pilih Produk Anda</h1>
      <p class="fs-5">Kualitas terbaik biji kopi pilihan, Fresh langsung diambil dari petani</p>
      <hr class="border border-success border-3 opacity-75">
  
      <div class="form-floating col-md-4 mx-auto">
        <select class="form-select" id="select_kopi" aria-label="Floating label select example">
          <option selected disabled>Pilih jenis Kopi</option>
          <option value="arabica">Arabica</option>
          <option value="robusta">Robusta</option>
        </select>
        <label for="select_kopi">Pilih jenis Kopi</label>
      </div>
  
        <div class="row baris-produk mt-5">
          <div class="col-md-3 mb-4">
            <div class="card">
              <img src="images/produk/product_capuchino.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Cappucino</h5>
                <div class="row my-4">
                  <div class="col-6">
                    100 Gram
                  </div>
                  <div class="col-6">
                    150.000
                  </div>
                </div>
                <a href="#" class="btn btn-success w-100">Beli</a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
  <script src="js/jquery-3.6.3.min.js"></script>
  <script>

    var api_json = "arabica.json"



    var api = "https://rikikurnia.com/prakerja/api/produk/"

    select_kopi.onchange = function () {
        var dipilih = this.value
        var api_server = api + dipilih

        var template = ""

        $.get(api_server).then(function (respon) {
            var data_kopi = respon.data

            data_kopi.forEach(item => {
                template += `<div class="col-md-3 mb-4">
                        <div class="card">
                            <img src="${item.foto}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${item.nama}</h5>
                                <div class="row my-4">
                                    <div class="col">
                                        ${item.size}
                                    </div>
                                    <div class="col">
                                        ${item.harga}
                                    </div>
                                </div>
                                <a href="${item.link}" class="btn btn-success w-100"><i class="bi bi-cart4"></i> Beli</a>
                            </div>
                        </div>
                    </div>`
            });
            document.querySelector(".baris-produk").innerHTML = template
        })
    }
</script>
